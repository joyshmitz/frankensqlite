<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FrankenSQLite | Spec Evolution</title>
    <meta name="description" content="Interactive evolution of the FrankenSQLite comprehensive specification." />
    
    <!-- OpenGraph & Favicon -->
    <meta property="og:title" content="FrankenSQLite Spec Evolution" />
    <meta property="og:description" content="137 commits · 10,791 lines · 12 sessions of deep architectural design." />
    <meta property="og:image" content="og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="twitter-image.png" />
    <link rel="icon" type="image/webp" href="frankensqlite_illustration.webp" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <style>
        :root {
            --bg: #0a0c10;
            --panel: #0d1117;
            --sidebar: #010409;
            --fg: #e6edf3;
            --fg-dim: #848d97;
            --primary: #33ff00; /* Classic Terminal Green */
            --primary-dim: rgba(51, 255, 0, 0.2);
            --accent: #bd00ff; /* Purple for "Alien Math" */
            --border: #30363d;
            --border-bright: #484f58;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
            --glow: 0 0 15px rgba(51, 255, 0, 0.15);
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background Effects */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(51, 255, 0, 0.05), transparent 70%),
                linear-gradient(var(--bg) 50%, transparent 50%);
            background-size: 100% 100%, 100% 4px;
            pointer-events: none;
            z-index: -1;
        }

        /* --- Header --- */
        .app-header {
            height: 60px;
            background: var(--sidebar);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand img {
            height: 32px;
            border-radius: 4px;
        }

        .brand h1 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            margin: 0;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: var(--glow);
        }

        .kpis {
            display: flex;
            gap: 24px;
        }

        .kpi {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .kpi-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--fg-dim);
            font-family: var(--font-mono);
            letter-spacing: 0.1em;
        }

        .kpi-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--fg);
            font-family: var(--font-mono);
        }

        /* --- Main Layout --- */
        .app-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--fg);
            font-family: var(--font-mono);
            font-size: 12px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-dim);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .commit-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .commit-card {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .commit-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--border-bright);
        }

        .commit-card.selected {
            background: rgba(51, 255, 0, 0.05);
            border-color: var(--primary);
            box-shadow: inset 4px 0 0 var(--primary);
        }

        .commit-card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 10px;
            font-family: var(--font-mono);
            color: var(--fg-dim);
        }

        .commit-card-subject {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .commit-card-meta {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            font-size: 10px;
            font-family: var(--font-mono);
        }

        .tag {
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            text-transform: uppercase;
        }

        /* Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
        }

        .content-header {
            height: 48px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
        }

        .tabs {
            display: flex;
            gap: 4px;
        }

        .tab {
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 4px;
            color: var(--fg-dim);
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--fg);
            background: rgba(255,255,255,0.05);
        }

        .tab.active {
            color: var(--primary);
            background: var(--primary-dim);
        }

        .viewport {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .scroll-pane {
            height: 100%;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        /* --- Spec View (Showpiece) --- */
        .spec-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 60px 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            color: #d1d5db; /* High contrast but soft */
            font-size: 16px;
            line-height: 1.7;
        }

        .spec-container h1, .spec-container h2, .spec-container h3 {
            color: var(--primary);
            font-family: var(--font-mono);
            font-weight: 700;
            margin-top: 2.5em;
            margin-bottom: 1em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5em;
        }

        .spec-container h1 { font-size: 2.2em; border-bottom-width: 2px; }
        .spec-container h2 { font-size: 1.6em; }
        
        .spec-container p { margin-bottom: 1.5em; }

        .spec-container code {
            font-family: var(--font-mono);
            background: rgba(0,0,0,0.3);
            color: var(--accent);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .spec-container pre {
            background: #010409;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 2em 0;
            overflow-x: auto;
        }

        .spec-container blockquote {
            border-left: 4px solid var(--primary);
            margin-left: 0;
            padding-left: 20px;
            font-style: italic;
            color: var(--fg-dim);
        }

        .spec-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
            font-size: 14px;
        }

        .spec-container th, .spec-container td {
            border: 1px solid var(--border);
            padding: 12px;
            text-align: left;
        }

        .spec-container th {
            background: rgba(255,255,255,0.03);
            color: var(--primary);
        }

        /* --- Timeline View --- */
        .timeline-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 24px;
            height: 100%;
            padding: 24px;
        }

        .chart-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chart-card-title {
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--fg-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-card-title::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 2px;
        }

        .chart-view {
            flex: 1;
            min-height: 0;
        }

        /* --- Dock --- */
        .dock {
            height: 70px;
            background: var(--sidebar);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-dim);
        }

        .btn-play {
            width: 80px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
        }

        .timeline-slider {
            flex: 1;
            position: relative;
            height: 32px;
            display: flex;
            align-items: center;
        }

        .slider-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        input[type="range"] {
            width: 100%;
            background: transparent;
            -webkit-appearance: none;
            cursor: pointer;
            z-index: 2;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: var(--border-bright);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -4px;
            box-shadow: 0 0 10px var(--primary);
        }

        .dock-meta {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .dock-subject {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dock-details {
            font-size: 10px;
            font-family: var(--font-mono);
            color: var(--fg-dim);
        }

        /* --- Overlays --- */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary-dim);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
        .h-full { height: 100%; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-bright); }

        /* Markdown Highlighting Adjustments */
        .hljs { background: transparent !important; padding: 0; }
        .diff2html { background: transparent !important; border: none !important; }
        .d2h-file-header { display: none !important; }
        .d2h-wrapper { background: #010409 !important; border-radius: 8px !important; overflow: hidden !important; }

    </style>
</head>

<script type="module">
    const DB_URL = "spec_evolution_v1.sqlite3";
    
    const BUCKETS = [
        { id: 1, name: "Logic/Math", color: "#39ff14" }, 
        { id: 2, name: "SQLite Legacy", color: "#adff2f" },
        { id: 3, name: "Asupersync", color: "#00ff00" }, 
        { id: 4, name: "Arch Fixes", color: "#ff003c" },
        { id: 5, name: "Scrivening", color: "#94a3b8" }, 
        { id: 6, name: "Context", color: "#d946ef" },
        { id: 7, name: "Standard Eng", color: "#00f2ff" }, 
        { id: 8, name: "Alien Math", color: "#bf00ff" },
        { id: 9, name: "Clarification", color: "#00ffcc" }, 
        { id: 10, name: "Other", color: "#475569" }
    ];

    let DB = null;
    let COMMITS = [];
    let FILTERED = [];
    let PATCH_CACHE = new Map();
    let DOC_CACHE = new Map();
    let BASE_DOC = "";
    
    const STATE = { 
        idx: 0, 
        q: "", 
        minImpact: 0, 
        tab: "spec",
        isPlaying: false,
        playInterval: null
    };

    async function init() {
        try {
            const SQL = await window.initSqlJs({ 
                locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.10.3/dist/${file}` 
            });
            const res = await fetch(DB_URL);
            const buf = await res.arrayBuffer();
            DB = new SQL.Database(new Uint8Array(buf));
            
            const baseRes = DB.exec("SELECT text FROM base_doc LIMIT 1");
            if (baseRes.length) BASE_DOC = baseRes[0].values[0][0];
            
            loadCommits();
            setupEventListeners();
            
            // Initial render
            updateFiltered();
            renderCommitList();
            await selectCommit(COMMITS.length - 1);
            
            hideLoader();
        } catch (e) {
            console.error(e);
            document.getElementById("loadingOverlay").innerHTML = `<div style="color:red">INITIALIZATION FAILED<br>${e}</div>`;
        }
    }

    function loadCommits() {
        const res = DB.exec("SELECT idx, hash, short, date_iso, author, subject, add_lines, del_lines, impact, primary_bucket, labels_json FROM commits ORDER BY idx ASC");
        if (!res.length) return;
        COMMITS = res[0].values.map(r => ({ 
            idx: r[0], hash: r[1], short: r[2], date: r[3], author: r[4], 
            subject: r[5], add: r[6], del: r[7], impact: r[8], 
            primary: r[9], labels: JSON.parse(r[10] || "[]") 
        }));
        
        document.getElementById("commitSlider").max = COMMITS.length - 1;
        document.getElementById("kpiCommits").textContent = COMMITS.length;
        document.getElementById("kpiLines").textContent = COMMITS.reduce((s, c) => s + c.impact, 0).toLocaleString();
    }

    function updateFiltered() {
        const q = STATE.q.toLowerCase();
        FILTERED = COMMITS.filter(c => {
            if (c.impact < STATE.minImpact) return false;
            if (q && !c.subject.toLowerCase().includes(q) && !c.hash.includes(q)) return false;
            return true;
        });
    }

    function renderCommitList() {
        const container = document.getElementById("commitList");
        container.innerHTML = FILTERED.slice().reverse().map(c => {
            const bucket = BUCKETS.find(b => b.id === c.primary) || BUCKETS[9];
            const isSelected = c.idx === STATE.idx ? "selected" : "";
            return `
                <div class="commit-card ${isSelected}" onclick="window.selectCommit(${c.idx})">
                    <div class="commit-card-header">
                        <span>#${c.idx} · ${c.short}</span>
                        <span>${dayjs(c.date).format("MMM DD")}</span>
                    </div>
                    <div class="commit-card-subject">${escapeHtml(c.subject)}</div>
                    <div class="commit-card-meta">
                        <span style="color: ${bucket.color}">${bucket.name}</span>
                        <span style="color: var(--primary)">+${c.add}</span>
                        <span style="color: #ff003c">-${c.del}</span>
                    </div>
                </div>
            `;
        }).join("");
    }

    window.selectCommit = async function(idx) {
        STATE.idx = Math.max(0, Math.min(COMMITS.length - 1, idx));
        document.getElementById("commitSlider").value = STATE.idx;
        
        const c = COMMITS[STATE.idx];
        document.getElementById("dockSubject").textContent = c.subject;
        document.getElementById("dockDetails").textContent = `${c.short} · ${c.author} · ${dayjs(c.date).format("YYYY-MM-DD HH:mm")}`;
        document.getElementById("activeCommitLabel").textContent = `VIEWING COMMIT #${STATE.idx} [${c.short}]`;
        
        renderCommitList();
        drawSliderCanvas();
        await updateView();
        
        // Auto-scroll sidebar to selected
        const selected = document.querySelector(".commit-card.selected");
        if (selected) selected.scrollIntoView({ block: "nearest", behavior: "smooth" });
    };

    async function updateView() {
        if (STATE.tab === "spec") await renderSpec();
        else if (STATE.tab === "timeline") renderCharts();
        else if (STATE.tab === "diff") await renderDiff();
    }

    async function renderSpec() {
        const container = document.getElementById("specContent");
        container.innerHTML = '<div style="color: var(--fg-dim); font-family: var(--font-mono); font-size: 12px;">RECONSTRUCTING DOCUMENT STATE...</div>';
        
        const text = await reconstructSnapshot(STATE.idx);
        const md = window.markdownit({ 
            html: true,
            highlight: (str, lang) => {
                if (lang && hljs.getLanguage(lang)) {
                    try { return hljs.highlight(str, { language: lang }).value; } catch (__) {}
                }
                return ''; 
            }
        });
        
        container.innerHTML = DOMPurify.sanitize(md.render(text));
    }

    async function renderDiff() {
        const container = document.getElementById("diffContent");
        const patch = await getPatch(STATE.idx);
        if (!patch) { container.innerHTML = "No changes in this commit."; return; }
        
        container.innerHTML = Diff2Html.html(patch, {
            drawFileList: false,
            matching: 'lines',
            outputFormat: 'line-by-line',
            colorScheme: 'dark'
        });
    }

    async function reconstructSnapshot(targetIdx) {
        if (DOC_CACHE.has(targetIdx)) return DOC_CACHE.get(targetIdx);
        
        let lines = BASE_DOC.split("\n");
        for (let i = 1; i <= targetIdx; i++) {
            const patch = await getPatch(i);
            if (!patch) continue;
            lines = applyPatch(lines, patch);
        }
        
        const result = lines.join("\n");
        DOC_CACHE.set(targetIdx, result);
        return result;
    }

    function applyPatch(lines, patch) {
        const hunks = parseHunks(patch);
        const newLines = [...lines];
        let offset = 0;
        
        hunks.forEach(hunk => {
            const start = hunk.oldStart - 1 + offset;
            const newSegment = hunk.lines
                .filter(l => !l.startsWith("-"))
                .map(l => l.startsWith("+") ? l.slice(1) : l.slice(1));
            
            newLines.splice(start, hunk.oldCount, ...newSegment);
            offset += (hunk.newCount - hunk.oldCount);
        });
        return newLines;
    }

    function parseHunks(patch) {
        const hunks = [];
        const lines = patch.split("\n");
        let currentHunk = null;
        
        lines.forEach(line => {
            if (line.startsWith("@@")) {
                if (currentHunk) hunks.push(currentHunk);
                const m = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/);
                if (m) {
                    currentHunk = {
                        oldStart: parseInt(m[1]),
                        oldCount: parseInt(m[2] || "1"),
                        newStart: parseInt(m[3]),
                        newCount: parseInt(m[4] || "1"),
                        lines: []
                    };
                }
            } else if (currentHunk && !line.startsWith("---") && !line.startsWith("+++") && !line.startsWith("index")) {
                currentHunk.lines.push(line);
            }
        });
        if (currentHunk) hunks.push(currentHunk);
        return hunks;
    }

    async function getPatch(idx) {
        if (PATCH_CACHE.has(idx)) return PATCH_CACHE.get(idx);
        const res = DB.exec("SELECT patch FROM patches WHERE idx = ?", [idx]);
        const p = res.length ? res[0].values[0][0] : "";
        PATCH_CACHE.set(idx, p);
        return p;
    }

    /* --- Charts --- */
    let charts = {};
    function renderCharts() {
        const chartThemes = {
            backgroundColor: 'transparent',
            textStyle: { fontFamily: 'JetBrains Mono', color: '#848d97' },
            grid: { top: 30, bottom: 30, left: 40, right: 20 },
            xAxis: { axisLine: { lineStyle: { color: '#30363d' } }, splitLine: { show: false } },
            yAxis: { axisLine: { lineStyle: { color: '#30363d' } }, splitLine: { lineStyle: { color: '#21262d', type: 'dashed' } } }
        };

        // Velocity Chart
        if (!charts.velocity) charts.velocity = echarts.init(document.getElementById("chartVelocity"));
        charts.velocity.setOption({
            ...chartThemes,
            tooltip: { trigger: 'axis' },
            series: [{
                data: COMMITS.map(c => [c.date, c.impact]),
                type: 'line',
                smooth: true,
                symbol: 'none',
                lineStyle: { color: '#33ff00', width: 2 },
                areaStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: 'rgba(51, 255, 0, 0.2)' }, { offset: 1, color: 'transparent' }]) }
            }]
        });

        // Distribution Chart
        if (!charts.dist) charts.dist = echarts.init(document.getElementById("chartDistribution"));
        const counts = {}; COMMITS.forEach(c => counts[c.primary] = (counts[c.primary] || 0) + 1);
        charts.dist.setOption({
            ...chartThemes,
            tooltip: { trigger: 'item' },
            series: [{
                type: 'pie',
                radius: ['50%', '80%'],
                itemStyle: { borderRadius: 4 },
                label: { show: false },
                data: BUCKETS.map(b => ({ value: counts[b.id] || 0, name: b.name, itemStyle: { color: b.color } }))
            }]
        });

        // Burndown Chart
        if (!charts.burndown) charts.burndown = echarts.init(document.getElementById("chartBurndown"));
        let total = 0;
        const burndownData = COMMITS.map(c => { total += c.impact; return [c.date, total]; });
        charts.burndown.setOption({
            ...chartThemes,
            xAxis: { type: 'time' },
            tooltip: { trigger: 'axis' },
            series: [{
                data: burndownData,
                type: 'line',
                step: 'end',
                symbol: 'none',
                lineStyle: { color: '#bd00ff', width: 2 },
                areaStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: 'rgba(189, 0, 255, 0.1)' }, { offset: 1, color: 'transparent' }]) }
            }]
        });
    }

    function drawSliderCanvas() {
        const cvs = document.getElementById("sliderCanvas");
        const ctx = cvs.getContext("2d");
        const w = cvs.width = cvs.clientWidth;
        const h = cvs.height = cvs.clientHeight;
        
        ctx.clearRect(0, 0, w, h);
        const barW = w / COMMITS.length;
        
        COMMITS.forEach((c, i) => {
            const bucket = BUCKETS.find(b => b.id === c.primary) || BUCKETS[9];
            ctx.fillStyle = bucket.color;
            ctx.globalAlpha = 0.5;
            const hh = Math.max(2, (c.impact / 500) * h);
            ctx.fillRect(i * barW, h - hh, Math.max(1, barW - 1), hh);
        });
    }

    function setupEventListeners() {
        document.getElementById("searchInput").addEventListener("input", e => {
            STATE.q = e.target.value;
            updateFiltered();
            renderCommitList();
        });

        document.getElementById("impactFilter").addEventListener("input", e => {
            STATE.minImpact = parseInt(e.target.value);
            document.getElementById("impactVal").textContent = STATE.minImpact;
            updateFiltered();
            renderCommitList();
        });

        document.getElementById("commitSlider").addEventListener("input", e => {
            selectCommit(parseInt(e.target.value));
        });

        const tabs = ["Spec", "Timeline", "Diff"];
        tabs.forEach(t => {
            document.getElementById("tab" + t).addEventListener("click", () => {
                tabs.forEach(tt => {
                    document.getElementById("tab" + tt).classList.remove("active");
                    document.getElementById("view" + tt).classList.add("hidden");
                });
                document.getElementById("tab" + t).classList.add("active");
                document.getElementById("view" + t).classList.remove("hidden");
                STATE.tab = t.toLowerCase();
                updateView();
            });
        });

        document.getElementById("btnPlay").addEventListener("click", () => {
            STATE.isPlaying = !STATE.isPlaying;
            document.getElementById("btnPlay").textContent = STATE.isPlaying ? "Pause" : "Play";
            if (STATE.isPlaying) {
                STATE.playInterval = setInterval(() => {
                    if (STATE.idx < COMMITS.length - 1) selectCommit(STATE.idx + 1);
                    else {
                        clearInterval(STATE.playInterval);
                        STATE.isPlaying = false;
                        document.getElementById("btnPlay").textContent = "Play";
                    }
                }, 150);
            } else {
                clearInterval(STATE.playInterval);
            }
        });

        document.getElementById("btnPrev").addEventListener("click", () => selectCommit(STATE.idx - 1));
        document.getElementById("btnNext").addEventListener("click", () => selectCommit(STATE.idx + 1));
        
        window.addEventListener("resize", () => {
            drawSliderCanvas();
            Object.values(charts).forEach(c => c.resize());
        });
        
        document.addEventListener("keydown", e => {
            if (e.target.tagName === "INPUT") return;
            if (e.key === "ArrowLeft") selectCommit(STATE.idx - 1);
            if (e.key === "ArrowRight") selectCommit(STATE.idx + 1);
            if (e.key === " ") { e.preventDefault(); document.getElementById("btnPlay").click(); }
        });
    }

    function hideLoader() {
        const el = document.getElementById("loadingOverlay");
        el.style.opacity = '0';
        setTimeout(() => el.classList.add("hidden"), 500);
    }

    function escapeHtml(text) {
        return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : "";
    }

    init();
</script>
