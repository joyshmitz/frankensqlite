    <style>
        :root {
            /* --- Core Palette (Stripe-grade Dark Mode) --- */
            --bg-depth: #020202;
            --bg-surface: #080808;
            --bg-surface-2: #101010;
            --bg-surface-3: #181818;

            /* --- Accents (Neon Lab Green) --- */
            --primary: #39ff14;
            --primary-dim: rgba(57, 255, 20, 0.08);
            --primary-glow: rgba(57, 255, 20, 0.25);
            --accent-error: #ff2a6d;
            --accent-info: #05d9e8;

            /* --- Text --- */
            --text-1: #ffffff;
            --text-2: #a1a1aa;
            --text-3: #52525b;
            --text-4: #27272a;

            /* --- Borders & Glass --- */
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --glass-bg: rgba(8, 8, 8, 0.65);
            --glass-border: rgba(255, 255, 255, 0.04);
            --backdrop-blur: blur(20px);

            /* --- Typography --- */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;

            /* --- Metrics --- */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --header-height: 64px;
            --sidebar-width: 380px;

            /* --- Animation --- */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
            --duration-fast: 0.2s;
            --duration-med: 0.4s;
        }

        /* --- Global Reset & Base --- */
        *, *::before, *::after { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        html, body { height: 100%; }

        body {
            background-color: var(--bg-depth);
            color: var(--text-1);
            font-family: var(--font-sans);
            margin: 0;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(57, 255, 20, 0.03) 0%, transparent 60%),
                linear-gradient(to bottom, var(--bg-depth), var(--bg-surface));
        }

        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--text-4); border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-3); }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .mobile-only { display: none !important; }

        /* --- Buttons --- */
        .btn-lab {
            appearance: none;
            -webkit-appearance: none;
            background: var(--bg-surface-2);
            border: 1px solid var(--border);
            color: var(--text-2);
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.02em;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition:
                background var(--duration-fast) var(--ease-out-expo),
                border-color var(--duration-fast) var(--ease-out-expo),
                color var(--duration-fast) var(--ease-out-expo),
                transform var(--duration-fast) var(--ease-out-expo);
            user-select: none;
        }

        .btn-lab:hover {
            background: var(--bg-surface-3);
            border-color: var(--border-hover);
            color: var(--text-1);
        }

        .btn-lab:active { transform: translateY(1px); }

        .btn-lab:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-dim);
            border-color: rgba(57, 255, 20, 0.35);
        }

        .btn-play { display: none !important; } /* Disabled (no handler wired) */

        /* --- Layout --- */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* --- Header --- */
        .app-header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 16px; }
        .brand img { height: 36px; border-radius: 8px; box-shadow: 0 0 20px rgba(57,255,20,0.15); transition: transform 0.3s var(--ease-out-expo); }
        .brand:hover img { transform: scale(1.05) rotate(-2deg); }

        .brand h1 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-1);
            margin: 0;
            letter-spacing: -0.01em;
        }
        .brand h1 span {
            color: var(--text-3);
            font-weight: 400;
            margin-left: 12px;
            font-size: 13px;
        }

        /* --- App Body --- */
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(5, 5, 5, 0.4);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            transition: transform 0.4s var(--ease-out-expo), margin-left 0.4s var(--ease-in-out), opacity 0.3s var(--ease-in-out);
        }

        .sidebar-header {
            padding: 16px 16px 12px 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(8, 8, 8, 0.6);
        }

        .search-wrapper input {
            width: 100%;
            background: var(--bg-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            color: var(--text-1);
            font-family: var(--font-sans);
            font-size: 13px;
            outline: none;
            transition: border-color var(--duration-fast) var(--ease-out-expo), box-shadow var(--duration-fast) var(--ease-out-expo);
        }

        .search-wrapper input::placeholder { color: var(--text-3); }
        .search-wrapper input:focus {
            border-color: rgba(57, 255, 20, 0.45);
            box-shadow: 0 0 0 2px var(--primary-dim);
        }

        .commit-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 12px 16px 12px;
        }

        .commit-card {
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            margin-bottom: 6px;
            cursor: pointer;
            transition:
                background var(--duration-fast) var(--ease-out-expo),
                border-color var(--duration-fast) var(--ease-out-expo),
                transform var(--duration-fast) var(--ease-out-expo);
        }

        .commit-card:hover { background: rgba(255,255,255,0.03); border-color: var(--border); }
        .commit-card.selected { background: rgba(255,255,255,0.04); border-color: rgba(57,255,20,0.35); }
        
        @keyframes pulse-active {
            0% { border-color: rgba(57,255,20,0.35); box-shadow: 0 0 0 0 rgba(57,255,20,0.1); }
            50% { border-color: rgba(57,255,20,0.8); box-shadow: 0 0 12px 0 rgba(57,255,20,0.2); }
            100% { border-color: rgba(57,255,20,0.35); box-shadow: 0 0 0 0 rgba(57,255,20,0.1); }
        }
        .commit-card.selected.playing {
            animation: pulse-active 1.5s infinite var(--ease-in-out);
        }

        .commit-card-header {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-3);
            font-family: var(--font-mono);
            margin-bottom: 6px;
        }

        .commit-card-subject {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-2);
            line-height: 1.35;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .commit-card.selected .commit-card-subject { color: var(--text-1); }

        .commit-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            background: rgba(255,255,255,0.02);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: transparent;
        }

        .content-header {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(8, 8, 8, 0.55);
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 3px;
            border-radius: 999px;
        }

        .tab {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-2);
            border-radius: 999px;
            transition: background var(--duration-fast) var(--ease-out-expo), color var(--duration-fast) var(--ease-out-expo);
            user-select: none;
        }

        .tab:hover { color: var(--text-1); }
        .tab.active {
            background: rgba(255,255,255,0.06);
            color: var(--text-1);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .viewport { flex: 1; position: relative; overflow: hidden; }
        .scroll-pane {
            height: 100%;
            overflow-y: auto;
            padding: 36px 40px;
            -webkit-overflow-scrolling: touch;
        }

        .spec-container { max-width: 920px; margin: 0 auto; padding-bottom: 120px; }
        .spec-content {
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.75;
            color: var(--text-2);
            overflow-wrap: anywhere;
        }

        .spec-content h1, .spec-content h2, .spec-content h3 {
            color: var(--text-1);
            letter-spacing: -0.02em;
            margin-top: 1.8em;
            margin-bottom: 0.6em;
        }
        .spec-content h1 { font-size: 40px; border-bottom: 1px solid var(--border); padding-bottom: 0.35em; }
        .spec-content h2 { font-size: 24px; }
        .spec-content h3 { font-size: 18px; color: #e4e4e7; }

        .spec-content hr { border: none; border-top: 1px solid var(--border); margin: 2.2em 0; }
        .spec-content p { margin: 0.9em 0; }
        .spec-content ul, .spec-content ol { margin: 0.8em 0 0.8em 1.4em; }

        .spec-content code {
            font-family: var(--font-mono);
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.92em;
            color: #e4e4e7;
        }

        .spec-content pre {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px 18px;
            overflow-x: auto;
            margin: 1.2em 0;
        }
        .spec-content pre code { background: transparent; border: none; padding: 0; }

        .spec-content blockquote {
            margin: 1.2em 0;
            padding: 12px 16px;
            border-left: 3px solid rgba(57,255,20,0.35);
            background: rgba(57,255,20,0.05);
            border-radius: var(--radius-sm);
            color: #d4d4d8;
        }

        .spec-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.2em 0;
            overflow: hidden;
            border-radius: var(--radius-sm);
        }
        .spec-content th, .spec-content td {
            border: 1px solid var(--border);
            padding: 10px 12px;
            vertical-align: top;
        }
        .spec-content th {
            background: rgba(255,255,255,0.03);
            color: #e4e4e7;
            font-weight: 700;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .spec-content td { color: var(--text-2); font-size: 14px; }

        /* --- Dock --- */
        .dock {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border-top: 1px solid var(--glass-border);
            padding: 14px 24px calc(14px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .evolution-map {
            height: 52px;
            background: rgba(255,255,255,0.03);
            border-radius: var(--radius-sm);
            position: relative;
            margin-bottom: 14px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .map-canvas { width: 100%; height: 100%; display: block; opacity: 0.9; }
        .map-slider {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            margin: 0;
            z-index: 10;
            cursor: ew-resize;
        }
        .map-slider:focus { outline: none; }
        .map-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 6px;
            height: 52px;
            background: rgba(255,255,255,0.55);
            border-radius: 4px;
            box-shadow: 0 0 18px rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .dock-bottom { display: flex; align-items: center; justify-content: space-between; gap: 20px; }

        /* --- Legend Overlay --- */
        .legend-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(6px);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--duration-med) var(--ease-out-expo);
            z-index: 4000;
            padding: 24px;
        }
        .legend-overlay.active { opacity: 1; pointer-events: auto; }
        .legend-card {
            width: min(760px, 92vw);
            background: var(--bg-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.6);
        }
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }
        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: rgba(255,255,255,0.02);
            transition: border-color 0.2s ease, background 0.2s ease;
        }
        .legend-item:hover {
            border-color: var(--border-hover);
            background: rgba(255,255,255,0.04);
        }
        .legend-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-item-name {
            font-weight: 700;
            color: var(--text-1);
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .legend-item-desc {
            font-size: 11px;
            line-height: 1.5;
            color: var(--text-2);
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            flex-shrink: 0;
        }

        /* Responsive Legend */
        @media (max-width: 640px) {
            .legend-grid {
                grid-template-columns: 1fr;
            }
        }

        /* --- Focus Mode --- */
        .app-header, .dock {
            transition: max-height 0.4s var(--ease-in-out), padding 0.4s var(--ease-in-out), opacity 0.3s var(--ease-in-out);
            max-height: 160px;
            opacity: 1;
            overflow: hidden;
        }

        body.focus-mode .app-header,
        body.focus-mode .dock {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
            border-bottom: none;
            border-top: none;
            pointer-events: none;
        }

        body.focus-mode .sidebar { margin-left: calc(var(--sidebar-width) * -1); opacity: 0; }

        body.focus-mode .main-content { margin: 0; height: 100vh; }
        body.focus-mode .scroll-pane { padding: 40px; }

        .btn-focus-exit {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--primary);
            color: #000;
            font-weight: 800;
            padding: 12px 20px;
            border-radius: 999px;
            box-shadow: 0 4px 20px var(--primary-glow);
            z-index: 5000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s var(--ease-out-expo);
            cursor: pointer;
            border: none;
            font-family: var(--font-mono);
        }
        body.focus-mode .btn-focus-exit { opacity: 1; transform: translateY(0); }

        /* --- Responsive Tables (Card View) --- */
        @media (max-width: 768px) {
            .spec-content table, .spec-content thead, .spec-content tbody, .spec-content th, .spec-content td, .spec-content tr {
                display: block;
            }
            .spec-content thead tr { position: absolute; top: -9999px; left: -9999px; }
            .spec-content tr {
                border: 1px solid var(--border);
                margin-bottom: 16px;
                border-radius: var(--radius-sm);
                background: var(--bg-surface-2);
                overflow: hidden;
            }
            .spec-content td {
                border: none;
                border-bottom: 1px solid var(--border);
                position: relative;
                padding: 12px 16px 12px 40%;
                text-align: right !important;
                font-size: 13px;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            .spec-content td::before {
                position: absolute;
                top: 0; left: 0; bottom: 0;
                width: 35%;
                padding: 12px 16px;
                background: rgba(255,255,255,0.03);
                white-space: nowrap;
                text-align: left;
                font-weight: 700;
                color: var(--text-3);
                content: attr(data-label);
                font-size: 11px;
                text-transform: uppercase;
                display: flex;
                align-items: center;
                border-right: 1px solid var(--border);
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        /* --- Diff Highlight --- */
        .diff-highlight {
            background: rgba(57, 255, 20, 0.1);
            border-left: 2px solid var(--primary);
            margin: 0 -16px;
            padding: 0 14px;
            display: block;
        }

        /* --- Loading Overlay --- */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg-depth);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .vital-pulse {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 3px solid rgba(255, 255, 255, 0.10);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Mobile Overrides --- */
        @media (max-width: 768px) {
            .mobile-only { display: inline-flex !important; }
            .mobile-hide { display: none !important; }

            .app-header { padding: 0 16px; height: 56px; }
            .content-header { padding: 0 16px; overflow-x: auto; }
            .scroll-pane { padding: 20px 16px; }

            .dock { padding: 12px 16px calc(12px + env(safe-area-inset-bottom)); }
            .evolution-map { height: 60px; }
            .map-slider::-webkit-slider-thumb { width: 18px; height: 60px; background: rgba(255,255,255,0.18); box-shadow: none; border-left: 2px solid rgba(255,255,255,0.85); border-right: 2px solid rgba(255,255,255,0.85); }

            /* Sidebar becomes a drawer */
            .sidebar {
                position: absolute;
                top: 0; bottom: 0; left: 0;
                width: 85%;
                max-width: 320px;
                transform: translateX(-100%);
                box-shadow: 0 24px 60px rgba(0,0,0,0.65);
                border-right: 1px solid var(--glass-border);
            }
            .sidebar.active { transform: translateX(0); }

            /* Backdrop for sidebar */
            .sidebar.active::before {
                content: "";
                position: fixed;
                inset: 0;
                left: 320px;
                width: 100vw;
                background: rgba(0,0,0,0.5);
                backdrop-filter: blur(4px);
                z-index: -1;
            }

            .brand h1 span { display: none; }
        }

        /* --- Artifact & Scanlines --- */
        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.focus-mode .scanlines { opacity: 1; }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 1px); text-shadow: 2px 0 var(--accent-error), -2px 0 var(--accent-info); }

<script type="module">
    import { animate, stagger, spring } from "https://cdn.jsdelivr.net/npm/motion@10.18.0/+esm";

    const DB_URL = "spec_evolution_v1.sqlite3";
    const BUCKETS = [
        { id: 1, name: "Logic", color: "#39ff14", desc: "Fixing mistakes in logic, math, or reasoning." },
        { id: 2, name: "SQLite", color: "#adff2f", desc: "Correcting inaccurate statements about the legacy SQLite codebase." },
        { id: 3, name: "Async", color: "#00ff00", desc: "Correcting inaccurate statements about the asupersync library." },
        { id: 4, name: "Arch", color: "#ff003c", desc: "Fixing conceptual errors or architectural mistakes." },
        { id: 5, name: "Meta", color: "#71717a", desc: "Ministerial/scrivening fixes (renumbering, references, etc.)." },
        { id: 6, name: "Context", color: "#d946ef", desc: "Adding background information or context for completeness." },
        { id: 7, name: "Eng", color: "#06b6d4", desc: "Standard computer engineering improvements (cache, concurrency, etc.)." },
        { id: 8, name: "Math", color: "#8b5cf6", desc: "Application of esoteric math and advanced 'alien artifact' theory." },
        { id: 9, name: "Clarify", color: "#14b8a6", desc: "Further elaboration or clarification without substantive changes." },
        { id: 10, name: "Other", color: "#52525b", desc: "General changes that don't fit into specific categories." }
    ];

    let DB = null;
    let COMMITS = [];
    let FILTERED = []; 
    let GROUPS = new Map();
    let DOC_CACHE = new Map();
    let PATCH_CACHE = new Map();
    let METRICS = [];
    let BASE_DOC = "";
    
    const STATE = { 
        idx: 0, 
        q: "", 
        tab: "spec", 
        timeBucket: "day", 
        playing: false, 
        playInterval: null,
        activeBuckets: new Set(),
        diffMode: 'line-by-line',
        renderNonce: 0 
    };

    // --- Initialization ---

    async function init() {
        try {
            const SQL = await window.initSqlJs({ locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.10.3/dist/${file}` });
            const res = await fetch(DB_URL);
            if (!res.ok) throw new Error("Database fetch failed");
            const buf = await res.arrayBuffer();
            DB = new SQL.Database(new Uint8Array(buf));
            
            const baseRes = DB.exec("SELECT text FROM base_doc LIMIT 1");
            if (baseRes.length) BASE_DOC = baseRes[0].values[0][0];
            
            loadCommits();
            loadGroups();
            setupEventListeners();
            initBucketFilters();
            syncNeuralFilters();
            
            // Initial Render
            renderCommitList(true);
            drawSynapticMap();

            await computeSynapticMetrics();
            
            // Deep Linking
            const hash = window.location.hash;
            let startIdx = COMMITS.length - 1;
            if (hash.startsWith("#entry-")) {
                const requested = parseInt(hash.replace("#entry-", ""));
                if (!isNaN(requested)) startIdx = requested;
            }
            
            await selectCommit(startIdx, true);
            
            hideLoader();
            
            window.addEventListener("hashchange", () => {
                const newHash = window.location.hash;
                if (newHash.startsWith("#entry-")) {
                    const idx = parseInt(newHash.replace("#entry-", ""));
                    if (!isNaN(idx) && idx !== STATE.idx) selectCommit(idx, true);
                }
            });
        } catch (e) {
            console.error(e);
            document.getElementById("loadingOverlay").innerHTML = `<div style="color:var(--accent-error); font-family:var(--font-mono); font-size:12px;">INIT_FAILURE: ${e.message}</div>`;
        }
    }

    function loadCommits() {
        const res = DB.exec("SELECT idx, hash, short, date_iso, author, subject, add_lines, del_lines, impact, primary_bucket, labels_json FROM commits ORDER BY idx ASC");
        if (!res.length) return;
        COMMITS = res[0].values.map(r => ({ 
            idx: r[0], hash: r[1], short: r[2], date: r[3], author: r[4], 
            subject: r[5], add: r[6], del: r[7], impact: r[8], 
            primary: r[9], labels: JSON.parse(r[10]) 
        }));
        document.getElementById("commitSlider").max = COMMITS.length - 1;
        document.getElementById("kpiCommits").textContent = COMMITS.length;
    }

    function loadGroups() {
        const res = DB.exec("SELECT commit_hash, labels_json FROM change_groups");
        if (!res.length) return;
        res[0].values.forEach(r => {
            if (!GROUPS.has(r[0])) GROUPS.set(r[0], []);
            GROUPS.get(r[0]).push(...JSON.parse(r[1]));
        });
    }

    // --- Interactions ---

    window.selectCommit = async function(idx, animateScroll = true, isAuto = false) {
        if (!isAuto && STATE.playing) togglePlay();

        const targetIdx = Math.max(0, Math.min(COMMITS.length - 1, idx));
        if (targetIdx === STATE.idx && document.querySelector(".commit-card.selected")) {
             await updateView();
             return;
        }
        
        STATE.idx = targetIdx;
        document.getElementById("commitSlider").value = STATE.idx;
        history.replaceState(null, null, `#entry-${STATE.idx}`);
        
        const c = COMMITS[STATE.idx];
        const subjectEl = document.getElementById("dockSubject");
        if (subjectEl) subjectEl.textContent = c.subject;
        const detailsEl = document.getElementById("dockDetails");
        if (detailsEl) detailsEl.textContent = `HASH: ${c.short} // BY: ${c.author} // TIME: ${dayjs(c.date).format("MMM DD HH:mm")}`;
        
        const activeLabel = document.getElementById("activeLabel");
        if (activeLabel) activeLabel.textContent = `LOG_ENTRY_${STATE.idx} // ${c.short}`;

        renderCommitList();
        const newSel = document.querySelector(`.commit-card[data-idx="${STATE.idx}"]`);
        if (newSel && animateScroll) newSel.scrollIntoView({ block: "nearest", behavior: "smooth" });

        // Reset scroll for manual navigation
        if (!isAuto) document.querySelectorAll(".scroll-pane").forEach(el => el.scrollTop = 0);

        await updateView();
    };

    function initBucketFilters() {
        const filterContainer = document.createElement("div");
        filterContainer.id = "bucketFilters";
        filterContainer.innerHTML = BUCKETS.map(b => `
            <div class="filter-pill" data-id="${b.id}" style="color: ${b.color}cc">
                ${b.name}
            </div>
        `).join("");
        
        const sidebarHeader = document.querySelector(".sidebar-header");
        sidebarHeader.appendChild(filterContainer);

        filterContainer.querySelectorAll(".filter-pill").forEach(pill => {
            pill.addEventListener("click", () => {
                const id = parseInt(pill.dataset.id);
                if (STATE.activeBuckets.has(id)) {
                    STATE.activeBuckets.delete(id);
                    pill.classList.remove("active");
                } else {
                    STATE.activeBuckets.add(id);
                    pill.classList.add("active");
                }
                syncNeuralFilters();
                renderCommitList();
            });
        });
    }

    function togglePlay() {
        const btn = document.getElementById("btnPlay");
        if (STATE.playing) {
            if (STATE.playInterval) clearInterval(STATE.playInterval);
            STATE.playing = false;
            btn.textContent = "REANIMATE";
            btn.style.color = "var(--text-2)";
            renderCommitList();
        } else {
            if (FILTERED.length === 0) return;
            STATE.playing = true;
            btn.textContent = "SUSPEND";
            btn.style.color = "var(--primary)";
            renderCommitList();
            STATE.playInterval = setInterval(() => {
                if (FILTERED.length === 0) { togglePlay(); return; }
                // Find next index in FILTERED
                const nextIdx = FILTERED.findIndex(c => c.idx > STATE.idx);
                if (nextIdx !== -1) {
                    selectCommit(FILTERED[nextIdx].idx, true, true);
                } else if (FILTERED.length > 0 && STATE.idx < FILTERED[0].idx) {
                    selectCommit(FILTERED[0].idx, true, true);
                } else {
                    togglePlay(); // End of filtered list
                }
            }, 1500);
        }
    }

    async function updateView() {
        const nonce = ++STATE.renderNonce;
        const container = document.getElementById("view" + STATE.tab.charAt(0).toUpperCase() + STATE.tab.slice(1));
        
        // Out animation
        await animate(container, { opacity: 0.5, y: 5 }, { duration: 0.1 }).finished;
        
        // Check if we were superseded during animation
        if (nonce !== STATE.renderNonce) return;

        if (STATE.tab === "spec") await renderSpec(nonce);
        else if (STATE.tab === "timeline") renderCharts(nonce);
        else if (STATE.tab === "diff") await renderDiff(nonce);
        
        // In animation
        if (nonce === STATE.renderNonce) {
            animate(container, { opacity: 1, y: 0 }, { duration: 0.3, easing: spring() });
        }
    }

    async function renderSpec(nonce) {
        const el = document.getElementById("specContent");
        const targetIdx = STATE.idx;
        const text = await reconstructSnapshot(targetIdx);
        
        if (nonce !== STATE.renderNonce) return;

        const md = window.markdownit({ 
            html: true, 
            highlight: (str, lang) => (lang && hljs.getLanguage(lang)) ? hljs.highlight(str, { language: lang }).value : '' 
        });
        el.innerHTML = DOMPurify.sanitize(md.render(text));
        
        // --- Feature: Responsive Tables & Diff Highlight ---
        enhanceTables(el);
        await highlightDiffContext(el, targetIdx);
        
        const kpiLines = document.getElementById("kpiLines");
        if(kpiLines) kpiLines.textContent = text.split("\n").length.toLocaleString();
    }

    function enhanceTables(root) {
        root.querySelectorAll("table").forEach(table => {
            const headers = Array.from(table.querySelectorAll("th")).map(th => th.textContent.trim());
            table.querySelectorAll("tr").forEach(tr => {
                tr.querySelectorAll("td").forEach((td, i) => {
                    if (headers[i]) td.setAttribute("data-label", headers[i]);
                });
            });
        });
    }

    async function highlightDiffContext(root, idx) {
        try {
            const p = await getPatch(idx);
            if (!p) return;
            
            const addedLines = new Set();
            p.split("\n").forEach(line => {
                if (line.startsWith("+") && !line.startsWith("+++")) {
                    const content = line.slice(1).trim();
                    if (content.length > 8) addedLines.add(content);
                }
            });

            if (addedLines.size === 0) return;

            const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null, false);
            const nodesToReplace = [];
            
            let node;
            while(node = walker.nextNode()) {
                const txt = node.textContent.trim();
                if (txt.length > 8 && addedLines.has(txt)) {
                    nodesToReplace.push(node);
                }
            }

            // Batch DOM updates
            nodesToReplace.forEach(node => {
                const span = document.createElement("span");
                span.className = "diff-highlight";
                span.textContent = node.textContent;
                node.parentNode.replaceChild(span, node);
            });
        } catch (e) {
            console.warn("Diff highlight failed", e);
        }
    }

    function toggleFocusMode() {
        document.body.classList.toggle("focus-mode");
    }

    function initLegend() {
        const grid = document.getElementById("legendGrid");
        grid.innerHTML = BUCKETS.map(b => `
            <div class="legend-item">
                <div class="legend-item-header">
                    <div class="legend-dot" style="background: ${b.color}"></div>
                    <span class="legend-item-name">${b.name}</span>
                </div>
                <div class="legend-item-desc">${b.desc}</div>
            </div>
        `).join("");
        
        document.getElementById("btnShowLegend").addEventListener("click", () => document.getElementById("legendOverlay").classList.add("active"));
        document.getElementById("btnCloseLegend").addEventListener("click", () => document.getElementById("legendOverlay").classList.remove("active"));
        document.getElementById("legendOverlay").addEventListener("click", (e) => {
            if (e.target.id === "legendOverlay") e.target.classList.remove("active");
        });
    }

    async function reconstructSnapshot(idx) {
        if (DOC_CACHE.has(idx)) return DOC_CACHE.get(idx);
        // Find nearest checkpoint
        let startIdx = 0;
        let lines = BASE_DOC.split("\n");
        for (let i = Math.floor(idx / 10) * 10; i >= 0; i -= 10) {
            if (DOC_CACHE.has(i)) {
                startIdx = i + 1;
                lines = DOC_CACHE.get(i).split("\n");
                break;
            }
        }
        for (let i = startIdx; i <= idx; i++) {
            const p = await getPatch(i);
            if (p) lines = applySynapticPatch(lines, p);
            if (i % 10 === 0 && !DOC_CACHE.has(i)) DOC_CACHE.set(i, lines.join("\n"));
        }
        const res = lines.join("\n");
        DOC_CACHE.set(idx, res);
        return res;
    }

    function applySynapticPatch(lines, patch) {
        // Use slice() instead of spread for large array safety
        const out = lines.slice();
        const patchLines = patch.split("\n");
        let offset = 0;
        for (let i = 0; i < patchLines.length; i++) {
            const line = patchLines[i];
            if (line.startsWith("@@")) {
                const m = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/);
                if (m) {
                    const os = parseInt(m[1]), oc = parseInt(m[2] || "1");
                    const startPos = os - 1 + offset;
                    const newSeg = [];
                    i++;
                    while (i < patchLines.length && !patchLines[i].startsWith("@@")) {
                        const row = patchLines[i];
                        if (row.startsWith("+")) newSeg.push(row.slice(1));
                        else if (!row.startsWith("-")) newSeg.push(row.slice(1));
                        i++;
                    }
                    i--;
                    
                    // Batched splice implementation with safe chunk size
                    const CHUNK_SIZE = 5000;
                    if (newSeg.length > CHUNK_SIZE) {
                        // Remove the old segment first
                        out.splice(startPos, oc);
                        // Insert new segment in chunks
                        for (let j = 0; j < newSeg.length; j += CHUNK_SIZE) {
                            const chunk = newSeg.slice(j, j + CHUNK_SIZE);
                            out.splice(startPos + j, 0, ...chunk);
                        }
                    } else {
                        out.splice(startPos, oc, ...newSeg);
                    }
                    
                    offset += (parseInt(m[4] || "1") - oc);
                }
            }
        }
        return out;
    }

    async function getPatch(idx) {
        if (PATCH_CACHE.has(idx)) return PATCH_CACHE.get(idx);
        const res = DB.exec("SELECT patch FROM patches WHERE idx = ?", [idx]);
        const p = res.length ? res[0].values[0][0] : "";
        PATCH_CACHE.set(idx, p); return p;
    }

    async function computeSynapticMetrics() {
        let lines = BASE_DOC.split("\n");
        for (let i = 0; i < COMMITS.length; i++) {
            const p = await getPatch(i);
            if (p) lines = applySynapticPatch(lines, p);
            const text = lines.join("\n");
            const tokens = text.split(/\s+/).length;
            METRICS.push({ lines: lines.length, tokens, lev: COMMITS[i].impact || 0 });
            if (i % 10 === 0) DOC_CACHE.set(i, text);
        }
    }

    async function renderDiff(nonce) {
        const el = document.getElementById("diffContent");
        const p = await getPatch(STATE.idx);
        
        if (nonce !== STATE.renderNonce) return;

        if (!p) { el.innerHTML = "<div style='padding:20px; color:var(--text-3)'>NO DELTA</div>"; return; }
        const diffHtml = Diff2Html.html(p, { 
            drawFileList: false, 
            matching: 'lines', 
            outputFormat: STATE.diffMode, 
            colorScheme: 'dark' 
        });
        el.innerHTML = DOMPurify.sanitize(diffHtml);
    }

    // --- Visuals & Animation ---

    function renderCommitList(animateEntry = false) {
        const container = document.getElementById("commitList");
        container.innerHTML = FILTERED.slice().reverse().map(c => {
            const b = BUCKETS.find(x => x.id === c.primary) || BUCKETS[9];
            const isSelected = c.idx === STATE.idx;
            const classes = ["commit-card"];
            if (isSelected) classes.push("selected");
            if (isSelected && STATE.playing) classes.push("playing");

            return `
                <div class="${classes.join(" ")}" data-idx="${c.idx}" onclick="window.selectCommit(${c.idx}); document.getElementById('sidebar').classList.remove('active');">
                    <div class="commit-card-header">
                        <span>#${c.idx}</span>
                        <span>${dayjs(c.date).format("MMM DD")}</span>
                    </div>
                    <div class="commit-card-subject">${escapeHtml(c.subject)}</div>
                    <div class="commit-card-meta">
                        <span class="tag-pill" style="color:${b.color}; border:1px solid ${b.color}20">${b.name}</span>
                        <span style="color:var(--text-3); font-size:10px;">+${c.add} / -${c.del}</span>
                    </div>
                </div>`;
        }).join("");

        if (animateEntry) {
            animate(".commit-card", 
                { opacity: [0, 1], x: [-10, 0] }, 
                { delay: stagger(0.02), duration: 0.3, easing: "ease-out" }
            );
        }
    }

    function drawSynapticMap() {
        const cvs = document.getElementById("mapCanvas");
        const ctx = cvs.getContext("2d");
        const w = cvs.width = cvs.clientWidth;
        const h = cvs.height = cvs.clientHeight;
        if (!w || !h || COMMITS.length === 0) return;
        ctx.clearRect(0, 0, w, h);
        const barW = w / COMMITS.length;
        COMMITS.forEach((c, i) => {
            const labels = GROUPS.get(c.hash) || c.labels;
            const buckets = labels.length ? labels : [10];
            const counts = {}; buckets.forEach(l => counts[l] = (counts[l] || 0) + 1);
            const total = buckets.length;
            let cy = 0;
            Object.keys(counts).forEach(l => {
                const b = BUCKETS.find(x => x.id == l) || BUCKETS[9];
                const sh = (counts[l] / total) * h;
                ctx.fillStyle = b.color; 
                ctx.fillRect(i * barW, cy, Math.max(1, barW), sh);
                cy += sh;
            });
        });
    }

    function setupEventListeners() {
        document.getElementById("searchInput").addEventListener("input", e => { STATE.q = e.target.value; syncNeuralFilters(); renderCommitList(); });
        document.getElementById("commitSlider").addEventListener("input", e => selectCommit(parseInt(e.target.value), false));
        
        ["Spec", "Timeline", "Diff"].forEach(t => {
            const btn = document.getElementById("tab" + t);
            btn.addEventListener("click", e => {
                ["Spec", "Timeline", "Diff"].forEach(tt => { 
                    document.getElementById("tab" + tt).classList.remove("active"); 
                    document.getElementById("view" + tt).classList.add("hidden"); 
                });
                e.target.classList.add("active"); 
                document.getElementById("view" + t).classList.remove("hidden");
                STATE.tab = t.toLowerCase(); 
                
                // Show/Hide diff mode toggle
                const diffBtn = document.getElementById("btnDiffMode");
                if (STATE.tab === "diff") diffBtn.classList.remove("hidden");
                else diffBtn.classList.add("hidden");

                updateView();
            });
        });

        document.getElementById("btnDiffMode").addEventListener("click", (e) => {
            STATE.diffMode = STATE.diffMode === 'line-by-line' ? 'side-by-side' : 'line-by-line';
            e.target.textContent = STATE.diffMode === 'line-by-line' ? 'MODE: LINE' : 'MODE: SIDE';
            renderDiff(STATE.renderNonce);
        });

        // Navigation Buttons
        document.getElementById("btnPrev").addEventListener("click", () => {
            const currentIdx = FILTERED.findIndex(c => c.idx >= STATE.idx);
            if (currentIdx > 0) {
                selectCommit(FILTERED[currentIdx - 1].idx);
            } else if (currentIdx === -1 && FILTERED.length > 0) {
                // If current is after all filtered, pick the last filtered
                selectCommit(FILTERED[FILTERED.length - 1].idx);
            }
        });

        document.getElementById("btnNext").addEventListener("click", () => {
            const currentIdx = FILTERED.findIndex(c => c.idx > STATE.idx);
            if (currentIdx !== -1) {
                selectCommit(FILTERED[currentIdx].idx);
            }
        });

        // Mobile Sidebar
        document.getElementById("btnOpenLogs").addEventListener("click", (e) => {
            e.stopPropagation();
            document.getElementById("sidebar").classList.add("active");
            document.body.style.overflow = "hidden";
        });
        document.getElementById("btnCloseLogs").addEventListener("click", () => {
            document.getElementById("sidebar").classList.remove("active");
            document.body.style.overflow = "";
        });
        document.addEventListener("click", (e) => {
            const sidebar = document.getElementById("sidebar");
            const btn = document.getElementById("btnOpenLogs");
            if (sidebar.classList.contains("active") && !sidebar.contains(e.target) && e.target !== btn) {
                sidebar.classList.remove("active");
                document.body.style.overflow = "";
            }
        });

        window.addEventListener("resize", () => { drawSynapticMap(); Object.values(charts).forEach(c => c.resize()); });
        
        // Playback Control
        const btnPlay = document.getElementById("btnPlay");
        btnPlay.classList.remove("btn-play"); // Reveal it
        btnPlay.addEventListener("click", togglePlay);

        // Focus Mode
        document.getElementById("btnFocus").addEventListener("click", toggleFocusMode);
        document.getElementById("btnFocusExit").addEventListener("click", toggleFocusMode);
        
        initLegend();
    }

    function syncNeuralFilters() { 
        const q = STATE.q.toLowerCase(); 
        FILTERED = COMMITS.filter(c => {
            const matchesText = !q || c.subject.toLowerCase().includes(q) || c.hash.includes(q);
            const matchesBucket = STATE.activeBuckets.size === 0 || STATE.activeBuckets.has(c.primary);
            return matchesText && matchesBucket;
        }); 

        if (FILTERED.length === 0 && STATE.playing) togglePlay();

        // If current selection is now hidden, select the first visible one
        if (FILTERED.length > 0 && !FILTERED.some(c => c.idx === STATE.idx)) {
            selectCommit(FILTERED[0].idx, true, true);
        }
    }
    
    function hideLoader() {
        const loader = document.getElementById("loadingOverlay");
        animate(loader, { opacity: 0 }, { duration: 0.5 }).finished.then(() => {
            loader.classList.add("hidden");
        });
    }

    function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ""; }

    let charts = {};
    function renderCharts(nonce) {
        if (nonce !== STATE.renderNonce) return;
        const t = { 
            backgroundColor: 'transparent', 
            textStyle: { fontFamily: 'JetBrains Mono', color: '#71717a' }, 
            grid: { top: 30, bottom: 30, left: 40, right: 20 }, 
            xAxis: { axisLine: { lineStyle: { color: '#27272a' } }, splitLine: { show: false } }, 
            yAxis: { axisLine: { lineStyle: { color: '#27272a' } }, splitLine: { lineStyle: { color: '#27272a' } } } 
        };
        
        if (!charts.velocity) charts.velocity = echarts.init(document.getElementById("chartVelocity"));
        charts.velocity.setOption({ 
            ...t, 
            series: [{ 
                data: COMMITS.map(c => [c.date, c.impact]), 
                type: 'line', 
                smooth: true, 
                lineStyle: { color: '#39ff14', width: 2 }, 
                areaStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{offset: 0, color: 'rgba(57, 255, 20, 0.2)'}, {offset: 1, color: 'rgba(57, 255, 20, 0)'}]) } 
            }] 
        });
        
        if (!charts.dist) charts.dist = echarts.init(document.getElementById("chartDistribution"));
        const counts = {}; COMMITS.forEach(c => counts[c.primary] = (counts[c.primary] || 0) + 1);
        charts.dist.setOption({ 
            ...t, 
            series: [{ 
                type: 'pie', 
                radius: ['50%', '80%'], 
                itemStyle: { borderRadius: 5, borderColor: '#020202', borderWidth: 2 },
                label: { show: false },
                data: BUCKETS.map(b => ({ value: counts[b.id] || 0, name: b.name, itemStyle: { color: b.color } })) 
            }] 
        });
        renderMassGrowth(nonce);
    }

    function renderMassGrowth(nonce) {
        if (nonce && nonce !== STATE.renderNonce) return;
        if (!charts.mass) charts.mass = echarts.init(document.getElementById("chartMass"));
        const buckets = groupCommits(STATE.timeBucket);
        const labels = Object.keys(buckets).sort();
        const series = BUCKETS.map(b => ({ 
            name: b.name, 
            type: 'bar', 
            stack: 'total', 
            itemStyle: { color: b.color }, 
            data: labels.map(l => buckets[l][b.id] || 0) 
        }));
        
        const t = { 
            backgroundColor: 'transparent', 
            textStyle: { fontFamily: 'JetBrains Mono', color: '#71717a' }, 
            grid: { top: 30, bottom: 30, left: 40, right: 20 }, 
            xAxis: { axisLine: { lineStyle: { color: '#27272a' } } }, 
            yAxis: { axisLine: { lineStyle: { color: '#27272a' } }, splitLine: { lineStyle: { color: '#27272a' } } } 
        };
        
        charts.mass.setOption({ ...t, tooltip: { trigger: 'axis' }, xAxis: { type: 'category', data: labels }, series }, true);
    }

    function groupCommits(unit) {
        const res = {};
        COMMITS.forEach(c => {
            let k; const d = dayjs(c.date);
            if (unit === "day") k = d.format("YYYY-MM-DD");
            else k = d.format("MM-DD HH:00");
            if (!res[k]) res[k] = {};
            res[k][c.primary] = (res[k][c.primary] || 0) + c.impact;
        });
        return res;
    }

    init();
</script>
